<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Booksorting</title>
    <style media="screen">

      .error,.success {
        margin:10px;
        color:white;
        padding:10px;
        text-align:center;
      }

      .error{
      background-color:red}

      .success{
      background-color:green}


    </style>
  </head>
  <body>
    <div class="container w-50 mt-2">
    <h1 class="text-center bg-primary p-2 m-auto text-white">Booksorting</h1>
    <form class="bg-dark p-3 text-white" id="inform">
  <div class="form-group">
    <label for="bookname">Book Name</label>
    <input type="text" class="form-control" id="bookname" placeholder="Enter book name">
  </div>
  <div class="form-group">
    <label for="Author">Author</label>
    <input type="text" class="form-control" id="Author" placeholder="Enter aurtor's name">
  </div>
  <div class="form-group">
    <label for="isbn">ISBN#</label>
    <input type="text" class="form-control" id="isbn" placeholder="Enter isbn">
  </div>
  <button type="submit" class="btn bg-danger w-100 text-white">Submit</button>
</form>
<hr>
<table class="table bg-dark text-white">
  <thead>
      <tr>
        <th scope="col">Book name</th>
        <th scope="col">Author</th>
        <th scope="col">Isbn</th>
        <th scope="col"></th>
      </tr>
    </thead>
<tbody id="booklist">

</tbody>
</table>



</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="booksorting.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
